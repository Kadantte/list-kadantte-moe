# ✅ OPTIMIZED VERSION (multiple statuses but safe payload size)
query getMediaList(
  $user: Int,
  $type: MediaType,
  $sort: [MediaListSort],
  $perChunk: Int = 50
) {
  MediaListCollection(
    userId: $user,
    type: $type,
    status_in: [CURRENT, PLANNING, COMPLETED],
    perChunk: $perChunk,
    sort: $sort
  ) {
    lists {
      name
      entries {
        score
        progress
        media {
          id
          siteUrl
          format
          title {
            romaji
            english
          }
          coverImage {
            large
          }
          nextAiringEpisode {
            timeUntilAiring
          }
        }
      }
    }
  }
}
